<html>

<head>
    <meta charset="UTF-8">
    <title>CosmicLink</title>


    <link rel="stylesheet" href="css_chat/chat.css">
    <link rel="stylesheet" href="css_chat/connect.css">
    <link rel="stylesheet" href="css_chat/message.css">
    <link rel="stylesheet" href="./../global.css">

</head>

<body>

    
   <div class="chat-div hidden" id="chat">
    <div class="chat-top" id="">
        <a class="active">Chat</a>
        <a id="connect-section">Connect</a>
        <header>
            <input class="search-personnes" type="text" placeholder="search">
        </header>
    </div>

    <div class="list-personnes">
        <ul id="previous-chats">
        </ul>
    </div>
</div>

<div class="chat-div hidden" id="connect">
    <div class="chat-top" id="connect">
        <!-- <img src="./../img/message.png" class="iconMsg"> -->
        <a id="chat-section">Chat</a>
        <a class="active">Connect</a>
        <header >
            <input class="search-friends" type="text" placeholder="search">
        </header>
    </div>


    <div class="list-suggestion">
        
        <ul id="suggestions">

        </ul>
    </div>
</div>



<div class="chat-div" id="messages">

    <div class="chat-personne">
        <header>
            <a id="back">
                <div></div>
            </a>
            <img src="/../../img/profile-pic.png">
        
            <div>
                <p class="nom">Josh Phil</p>
                <p class="status orange">Online</p>
            </div>
        </header>


        <ul id="chat-history">
            
        </ul>

        <footer class="sendMessages">
            <input type="text" placeholder="Enter your message...">
            <input type="submit" value="Send">
        </footer>
    </div>


</div>

<script src="./js/chat.js"></script>
<script src="./js/message.js"></script>
<script src="./js/connect.js"></script>


</body>
</html>
