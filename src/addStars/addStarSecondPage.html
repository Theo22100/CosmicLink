<html>

<head>
    <meta charset="UTF-8">
    <title>CosmicLink</title>


    <link rel="stylesheet" href="./css/addStar.css">
    <link rel="stylesheet" href="../global.css">

</head>

</html>

<body>
    <div class="ui hidden" id="starui">
        <header>
            <p>Add Star</p>
            <p>Add some details to your star</p>

            <button type="button" class="btn-close">
                <span class="icon-cross"></span>
            </button>
        </header>
        <div class="ui_body">

            <p class="inputText">Star description <span>(optionnal)</span></p>
            <textarea  id="starDesc"  placeholder="Describe your star here..."></textarea>
            

        </div>
        <footer class="ui-footer">
            <div class="selectorPages">
                <button class="selectPage" id="1"></button>
                <button class="selectPage active" id="2"></button>
                <button class="selectPage" id="3"></button>
            </div>
            <div class="nextPrevious">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </footer>

    </div>
</body>
