<html>

<head>
    <meta charset="UTF-8">
    <title>CosmicLink</title>


    <link rel="stylesheet" href="../css/addStar.css">
    <link rel="stylesheet" href="../global.css">

</head>

</html>

<body>
    <div class="ui hidden" id="starui">
        <header>
            <p>Add Star</p>
            <p>Add some photos to spice up those memories</p>

            <button type="button" class="btn-close">
                <span class="icon-cross"></span>
            </button>
        </header>
        <div class="ui_body">

            <p class="inputText">Pictures <span>(optionnal)</span></p>
            
            <div class="pictureDiv">

                <div class="carousel">
                    <div id="carousel-content"></div>
                    <button id="caroussel-prev">
                        <img src="../../img/chevron-right.png">
                      </button>
                      <button id="caroussel-next">
                        <img src="../../img/chevron-right.png">
                      </button>
                </div>


                <footer class="pictureOption">
                    <button id="file-remove" onclick="removeCurrent()">Remove</button>
                    <input id="file-picture" type="file" name="file-picture[]" onchange="handleImageUpload(this)"></input>
                    <label class="upload" for="file-picture">
                        <span>Add</span>
                    </label>
                </footer>
            </div>

        </div>
        <footer class="ui-footer">
            <div class="selectorPages">
                <button class="selectPage" id="1"></button>
                <button class="selectPage" id="2"></button>
                <button class="selectPage active" id="3"></button>
            </div>
            <div class="nextPrevious">
                <button class="previous">Previous</button>
                <button class="next">Add Star</button>
            </div>
        </footer>
    </div>

    <script src="./addingCarousel.js"></script>
</body>
