<html>

<head>
    <meta charset="UTF-8">
    <title>CosmicLink</title>


    <link rel="stylesheet" href="./css/addStar.css">
    <link rel="stylesheet" href="../global.css">

</head>

</html>

<body>
    <div class="ui hidden" id="starui">
        <header>
            <p>Add Star</p>
            <p>Add some photos to spice up those memories</p>

            <button type="button" class="btn-close">
                <span class="icon-cross"></span>
            </button>
        </header>
        <div class="ui_body">

            <p class="inputText">Pictures <span>(optionnal)</span></p>
            
            <div class="pictureDiv">

                <div class="carousel">
                    <div id="carousel-content">

                    </div>
                    <button id="prev">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                        >
                          <path fill="none" d="M0 0h24v24H0V0z" />
                          <path d="M15.61 7.41L14.2 6l-6 6 6 6 1.41-1.41L11.03 12l4.58-4.59z" />
                        </svg>
                      </button>
                      <button id="next">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                        >
                          <path fill="none" d="M0 0h24v24H0V0z" />
                          <path d="M10.02 6L8.61 7.41 13.19 12l-4.58 4.59L10.02 18l6-6-6-6z" />
                        </svg>
                      </button>
                </div>


                <footer class="pictureOption">
                    <button>remove</button>
                    <input id="file-picture" type="file" name="file-picture[]" onchange="handleImageUpload()"></input>
                    <label class="upload" for="file-picture">
                        <span>Add</span>
                    </label>
                </footer>
            </div>

        </div>
        <footer class="ui-footer">
            <div class="selectorPages">
                <button class="selectPage" id="1"></button>
                <button class="selectPage" id="2"></button>
                <button class="selectPage active" id="3"></button>
            </div>
            <div class="nextPrevious">
                <button class="previous">Previous</button>
                <button class="next">Add Star</button>
            </div>
        </footer>

    </div>
</body>
